services:
  # 后端服务
  server:
    build:
      context: .
      dockerfile: packages/server/Dockerfile
    container_name: avalon-server
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-in-production}
      - SESSION_TIMEOUT=1800000
    volumes:
      # 如果未来需要持久化数据，可以挂载卷
      - ./data:/app/data
    networks:
      - avalon-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 前端服务 (nginx)
  client:
    build:
      context: .
      dockerfile: packages/client/Dockerfile
      args:
        # 使用服务名作为后端地址（Docker 内部通信）
        # 注意：外部访问时，nginx 会将请求代理到 server 服务
        VITE_API_URL: http://localhost:3001
        VITE_WS_URL: ws://localhost:3001/ws
        VITE_API_BASE: http://localhost:3001/api/game
    container_name: avalon-client
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - server
    networks:
      - avalon-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  avalon-network:
    driver: bridge

volumes:
  data:
    driver: local
