services:
  # 后端服务
  server:
    image: your-dockerhub-username/avalon-server:latest  # 替换为你的 Docker Hub 用户名
    container_name: avalon-server
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-in-production}
      - SESSION_TIMEOUT=1800000
    volumes:
      # 如果未来需要持久化数据，可以挂载卷
      - ./data:/app/data
    networks:
      - avalon-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 前端服务 (nginx)
  client:
    image: your-dockerhub-username/avalon-client:latest  # 替换为你的 Docker Hub 用户名
    container_name: avalon-client
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - server
      - ai-agent-service
    networks:
      - avalon-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # AI Agent 服务 (Python FastAPI)
  # 生产环境可以使用预构建镜像或本地构建
  ai-agent-service:
    # 方式 1: 使用预构建镜像（推荐生产环境）
    # image: your-dockerhub-username/ai-agent-service:latest
    # 方式 2: 本地构建（开发/测试环境）
    build:
      context: ./packages/ai-agent-service
      dockerfile: Dockerfile
    container_name: ai-agent-service
    restart: unless-stopped
    expose:
      - "8000"
    environment:
      - WEAVIATE_URL=http://weaviate:8080
    volumes:
      - ./data:/data
    networks:
      - avalon-network
    depends_on:
      - weaviate
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Weaviate 向量数据库
  weaviate:
    image: cr.weaviate.io/semitechnologies/weaviate:1.27.6
    container_name: weaviate
    restart: unless-stopped
    expose:
      - "8080"
    environment:
      - QUERY_DEFAULTS_LIMIT=25
      - AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED=true
      - PERSISTENCE_DATA_PATH=/var/lib/weaviate
      - DEFAULT_VECTORIZER_MODULE=none
      - CLUSTER_HOSTNAME=node1
    volumes:
      - weaviate-data:/var/lib/weaviate
    networks:
      - avalon-network

networks:
  avalon-network:
    driver: bridge

volumes:
  data:
    driver: local
  weaviate-data:
    driver: local
